<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<body>
    <div ng-app="app" id="content-wrapper" ng-csp>
        <section layout="row" flex ng-controller="AppController">

            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
                <!-- md-is-locked-open="$mdMedia('gt-md')">-->
                <div style="background-size: cover; ;height:9em;padding:1em 1em; background-image:url('./images/wallpaper.png')">
                    <img src="images/logo.png" style="height:8em;width:8em; margin: 1em 1em 1em 0;" />
                    <!--style="border-radius:100%;height:4em;width:4em; margin: 1em 1em 1em 0;" />-->
                    <p style="color:white;font-weight:bold;">hansueli.burri@gmail.com</p>
                </div>
                <md-content>
                    <md-menu-content>
                        <md-menu-item ng-repeat="menu in menus">
                            <md-button class="md-icon-small-menu-indent" ng-click="goto(menu)">
                                <ng-md-icon icon="{{menu.icon}}" style="fill:grey;"></ng-md-icon>
                                <span translate="">{{menu.name}}</span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-content>
            </md-sidenav>

            <md-content flex class="page">
                <md-toolbar class="main-toolbar">
                    <div class="md-toolbar-tools">
                        <md-button aria-label="menu" class="md-icon-button" ng-click="toggleSideNav()">
                            <ng-md-icon icon="menu" style="fill:white;"></ng-md-icon>
                        </md-button>


                        <h3 ng-bind="title()"></h3>

                        <span flex></span>
                        <button ng-click="setLanguageDE()">DE</button>
                        <button ng-click="setLanguageEN()">EN</button>

                        <md-button aria-label="save" class="md-icon-button" ng-if="isChromeApp" ng-click="saveChromeFile()">
                            <ng-md-icon icon="save" style="fill:white;"></ng-md-icon>
                            <md-tooltip>Save file</md-tooltip>
                        </md-button>
                        <md-button aria-label="open" class="md-icon-button" ng-if="isChromeApp" ng-click="openChromeFile()">
                            <ng-md-icon icon="folder_open" style="fill:white;"></ng-md-icon>
                            <md-tooltip>Open file</md-tooltip>
                        </md-button>

                        <md-button aria-label="download" class="md-icon-button" ng-if="!isChromeApp" ng-click="download()">
                            <ng-md-icon icon="file_download" style="fill:white;"></ng-md-icon>
                            <md-tooltip>Download file</md-tooltip>
                        </md-button>
                        <file-upload accept=".xbp,.bpj" bp-uploaded="uploaded" ng-if="!isChromeApp">
                            <md-button aria-label="upload" class="md-icon-button">
                                <ng-md-icon icon="file_upload" style="fill:white;"></ng-md-icon>
                                <md-tooltip>Upload file</md-tooltip>
                            </md-button>
                        </file-upload>

                        <md-button aria-label="undo" class="md-icon-button" ng-click="undo()">
                            <ng-md-icon icon="undo" style="fill:white;" ng-if="canUndo()"></ng-md-icon>
                            <ng-md-icon icon="undo" style="fill:#666;" ng-if="!canUndo()"></ng-md-icon>
                            <md-tooltip>Undo</md-tooltip>
                        </md-button>
                        <md-button aria-label="redo" class="md-icon-button" ng-click="redo()">
                            <ng-md-icon icon="redo" style="fill:white;" ng-if="canRedo()"></ng-md-icon>
                            <ng-md-icon icon="redo" style="fill:#666;" ng-if="!canRedo()"></ng-md-icon>
                            <md-tooltip>Redo</md-tooltip>
                        </md-button>
                    </div>
                </md-toolbar>
                <div layout-padding>
                    <div ng-view></div>
                </div>
            </md-content>
        </section>
    </div>
    <div id="loader-wrapper">
        <div class="loader-bookshelf_wrapper">
            <ul class="loader-books_list">
                <li class="loader-book_item loader-first"></li>
                <li class="loader-book_item loader-second"></li>
                <li class="loader-book_item loader-third"></li>
                <li class="loader-book_item loader-fourth"></li>
                <li class="loader-book_item loader-fifth"></li>
                <li class="loader-book_item loader-sixth"></li>
            </ul>
            <div class="loader-shelf"></div>
            <h1 class="loader-text">Budget Planner 2.0</h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
