<div style="max-width:1200px;margin:auto;">
	<style>
		#client-form >*> md-input-container,
		#client-form md-input-container {
			padding-bottom: 1em;
		}
	</style>
	<md-card>
		<md-card-content>
			<form id="client-form">
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Company </label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.company" name="Company">
					</md-input-container>
				</div>
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>First name</label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.prename" name="firstname">
					</md-input-container>
					<md-input-container flex>
						<label>Last Name</label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.name" name="lastname">
					</md-input-container>
				</div>
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Address</label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.street" name="address">
					</md-input-container>
				</div>
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>City</label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.city" name="city">
					</md-input-container>
					<md-input-container flex>
						<label>Postal Code</label>
						<input ng-model-options="{ updateOn: 'blur' }" name="postalCode" ng-model="client.zipCode" name="postalcode">
					</md-input-container>
				</div>
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Email</label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.eMail" type="email" name="email">
					</md-input-container>
				</div>
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Mobile Number</label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.mobilNumber" type="tel" name="mobile">
					</md-input-container>
					<md-input-container flex>
						<label>Phone Number</label>
						<input ng-model-options="{ updateOn: 'blur' }" ng-model="client.telNumber" type="tel" name="phone">
					</md-input-container>
				</div>
				<md-input-container class="md-block">
					<label>Comment</label>
					<textarea ng-model="client.comment" columns="1" md-maxlength="150" rows="5" name="comment"></textarea>
				</md-input-container>
			</form>
		</md-card-content>
	</md-card>
</div>
